<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odin-calculator-two</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <html>
    <div class="main-container">
      <div class="display"></div>
      <div class="buttons">
        <div class="left-buttons">
          <div class="row-1">
            <button class="valid-input" id="7">7</button>
            <button class="valid-input" id="8">8</button>
            <button class="valid-input" id="9">9</button>
          </div>
          <div class="row-2">
            <button class="valid-input" id="4">4</button>
            <button class="valid-input" id="5">5</button>
            <button class="valid-input" id="6">6</button>
          </div>
          <div class="row-3">
            <button class="valid-input" id="1">1</button>
            <button class="valid-input" id="2">2</button>
            <button class="valid-input" id="3">3</button>
          </div>
          <div class="row-4">
            <button class="valid-input" id="0">0</button>
            <button class="valid-input" id="00">00</button>
            <button class="valid-input" id=".">.</button>
          </div>
        </div>
        <div class="right-buttons">
          <button id="clear">CLEAR</button>
          <div class="right-bottom-buttons">
            <div class="right-buttom-left-buttons">
              <button class="valid-input" id="x">x</button>
              <button class="valid-input" id="add">+</button>
            </div>
            <div class="right-buttom-right-buttons">
              <button class="valid-input" id="รท">รท</button>
              <button class="valid-input" id="-">-</button>
              <button id="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </html>
  <script src="script.js"></script>
</body>
</html>
