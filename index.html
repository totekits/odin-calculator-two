<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>odin-calculator-two</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <html>
    <div class="main-container">
      <div class="display">1234</div>
      <div class="buttons">
        <div class="left-buttons">
          <div class="row-1">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
          </div>
          <div class="row-2">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
          </div>
          <div class="row-3">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
          </div>
          <div class="row-4">
            <button id="0">0</button>
            <button id="00">00</button>
            <button id=".">.</button>
          </div>
        </div>
        <div class="right-buttons">
          <button id="clear">CLEAR</button>
          <div class="right-bottom-buttons">
            <div class="right-buttom-left-buttons">
              <button id="x">x</button>
              <button id="add">+</button>
            </div>
            <div class="right-buttom-right-buttons">
              <button id="÷">÷</button>
              <button id="−">−</button>
              <button id="=">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </html>
  <script>
    function add(x, y) {
      return x + y;
    }

    function subtract(x, y) {
      return x - y;
    }

    function multiply(x, y) {
      return x * y;
    }

    function divide(x, y) {
      return x / y;
    }
    
    let operand1;
    let operand2;
    let operator;

    function operate(x, operatorFunction, y) {
      return operatorFunction(x, y);
    }
  </script>
</body>
</html>
